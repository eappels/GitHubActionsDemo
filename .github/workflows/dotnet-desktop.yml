

name: Build .NET Maui Desktop app

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: windows-latest  

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - name: Install MAUI workload
      run: dotnet workload install maui
    - name: Build
      run: dotnet build GitHubActionsDemo/GitHubActionsDemoApp.csproj -c Release -f:;net9.0-windows10.0.19041.0


          
