

name: Build .NET Maui Desktop app

on:
  push:
    branches: [ "master" ]
    paths-ignore:
      - "**.md"
      - '**/*.gitignore'
      - '**/*.gitattributes'
      - '**/*.yml'
  pull_request:
    branches: [ "master" ]

env:
  BUILD_VERSION: '0.1'
  DOTNET_VERSION: 9.0.x
  DOTNET_VERSION_TARGETS: net9.0
  CSPROJ_TO_BUILD: GitHubActionsDemoApp/GitHubActionsDemoApp.csproj
  PROJECT_FOLDER: GitHubActionsDemo
  
jobs:

  build:

    runs-on: windows-latest  

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - name: Install MAUI workload
      run: dotnet workload install maui
    - name: Build
      run: dotnet build GitHubActionsDemoApp/GitHubActionsDemoApp.csproj -c Release -f:net9.0-windows10.0.19041.0


          
